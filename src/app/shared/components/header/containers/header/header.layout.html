<header class="header" 
     style="background-image: url(assets/images/clock-bg.jpg)">
     <span class="large-font">{{date | date: "HH:mm"}}</span>
     <span>{{ title }}</span>

    <app-cities-typeahead [formGroup]="formGroup"
                          [controlName]="controlName"
                          [hasAutocomplete]="hasAutocomplete"
                          (search)="doSearch()"></app-cities-typeahead>
    
     <span class="warn center">
          <small> 
               To the autocomplete works it's necessary start the JSON Server
          </small>
     </span>
</header>
