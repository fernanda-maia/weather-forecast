<header class="header" 
     style="background-image: url(assets/images/clock-bg.jpg)">
     <span class="large-font">{{date | date: "HH:mm"}}</span>
     <span>{{ title }}</span>

    <div class="search-container center" [formGroup]="formGroup">
        <input [formControlName]="controlName"
               type="text" 
               class="search-input" 
               placeholder="ex.: Rio de Janeiro">

        <button mat-raised-button (click)="doSearch()">
            <mat-icon>search</mat-icon>
        </button>
    </div>
    
</header>
<nav></nav>
